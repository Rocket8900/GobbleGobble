{% extends "../base/main.html" %}
{% load static %}

{% block title %}Home{% endblock %}
{% block content %}
{% include "base/nav-main.html" %}

 <article>
        <figure>
         <img src="https://hangrysloth.s3.amazonaws.com/{{ post.image }}" class="rounded" alt="{{post.title}}">
        </figure>
        <div class="mt-3">
            <h1>{{post.title}}</h1>
            <p class="text-muted">
                Published {{ post.publish.date }} by <strong>{{ post.author }}</strong>
            </p>
        </div>
        <div class="article-body">
                 {{post.body|safe}} 
        </div>
        
    </article>	





{% include "base/footer.html" %}
{% endblock content %}
